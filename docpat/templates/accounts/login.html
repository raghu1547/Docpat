<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

 
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Log In</title>
</head>
<body>
  <div class="jumbotron">
    <form  method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" id="username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" id="password1" required />
      </div>
      <button type="submit" class="btn btn-outline-light">Submit</button>
      <div class="form-group pt-3">
        <p class="font-weight-lighter">
          Don't have an account?
          <a href="{%url 'accounts:register' %}" class="text-dark font-weight-bold">Register</a>
          here
        </p>
        <p class="font-weight-lighter">
          <a href="{% url 'password_reset' %}" class="text-dark font-weight-bold">Forgot Password ?</a>
        </p>
      </div>


    </form>
  </div>


</body>
</html>
