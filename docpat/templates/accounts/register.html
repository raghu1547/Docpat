
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="Regform" action="{% url 'accounts:register' %}" method="POST" class="w-100 border bg-secondary p-5">
      {% csrf_token %}
      {% if messages %}
      <div id="message">
        {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
      {% endfor %}
  </div>
  {% endif %}
  <h3 class="mb-3 border-bottom pb-3 font-weight-bolder">Register</h3>
  <div class="container mb-3">
    <div class="row">
      <div class="col-md-6 p-0 px-md-1">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name" class="form-control" id="first-name" required />
        </div>
      </div>
      <div class="col-md-6 p-0 px-md-1">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" class="form-control" id="last-name" required />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" id="username" required />
  </div>
  <div class="container mb-3">
    <div class="row">
      <div class="col-md-12 p-0 px-md-1">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" id="email" required />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password1" class="form-control" id="password1" required />
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" required />
  </div>
  <button type="submit" class="btn btn-outline-light">Submit</button>
  <div class="form-group pt-3">
    <p class="font-weight-lighter">
      Already have an account?
      <a href="{%url 'accounts:login' %}" class="text-dark font-weight-bold">Login</a>
      here
    </p>
  </div>
  </form>


  </div>


</body>
</html>
